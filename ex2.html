<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="ex2.css">
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Área</th>
            <th rowspan="2">Disciplinas</th>
            <th colspan="2">Notas</th>
            <th rowspan="2">Média</th>
        </tr>
        <tr>
            <th>Nota 1</th>
            <th>Nota 2</th>
        </tr>
        <tr>
            <th rowspan="4">Exatas</th>
            <th>Matematica</th>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <th>Física</th>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <th>Química</th>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <th>Biologia</th>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <th class="media" colspan="4">Média das exatas</th>
            <td class="media">1</td>
        </tr>
        <tr>
            <th rowspan="2">Humanas</th>
            <th>História</th>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <th>Geografia</th>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <th class="media" colspan="4">Média de humanas</th>
            <td class="media">1</td>
        </tr>
</body>
</html>
